services:
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: sr24_timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - sr24_backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: sr24_redis
    restart: unless-stopped
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data
    networks:
      - sr24_backend

  prisma:
    build:
      context: ..
      dockerfile: packages/db/Dockerfile
    container_name: sr24_prisma
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?schema=public
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - sr24_backend
    restart: "no"
  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "https://radar.skruellex.com/api"
        NEXT_PUBLIC_WEBSOCKET_URL: "wss://radar.skruellex.com/ws"
    container_name: sr24_web
    restart: always
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
    networks:
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextjs.rule=Host(`radar.skruellex.com`)"
      - "traefik.http.routers.nextjs.entrypoints=websecure"
      - "traefik.http.routers.nextjs.tls=true"
      - "traefik.http.routers.nextjs.tls.certresolver=letsencrypt"
      - "traefik.http.services.nextjs.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik_proxy"

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: sr24_api
    restart: always
    environment:
      NODE_ENV: production
      API_PORT: 3001
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: timescaledb
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TRUST_PROXY: "true"
    depends_on:
      - timescaledb
      - redis
    networks:
      - traefik_proxy
      - sr24_backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`radar.skruellex.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3001"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.api.middlewares=api-stripprefix"
      - "traefik.docker.network=traefik_proxy"

  ws:
    build:
      context: ..
      dockerfile: apps/websocket/Dockerfile
    container_name: sr24_websocket
    restart: always
    environment:
      NODE_ENV: production
      WEBSOCKET_PORT: 3002
      WEBSOCKET_HOST: 0.0.0.0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TRUST_PROXY: "true"
    depends_on:
      - timescaledb
      - redis
    networks:
      - traefik_proxy
      - sr24_backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ws.rule=Host(`radar.skruellex.com`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.ws.entrypoints=websecure"
      - "traefik.http.routers.ws.tls=true"
      - "traefik.http.routers.ws.tls.certresolver=letsencrypt"
      - "traefik.http.services.ws.loadbalancer.server.port=3002"
      - "traefik.http.middlewares.ws-stripprefix.stripprefix.prefixes=/ws"
      - "traefik.http.routers.ws.middlewares=ws-stripprefix"
      - "traefik.docker.network=traefik_proxy"

  ingestion:
    build:
      context: ..
      dockerfile: apps/ingestion/Dockerfile
    container_name: sr24_ingestion
    restart: always
    environment:
      NODE_ENV: production
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: timescaledb
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - timescaledb
      - redis
    networks:
      - sr24_backend
    labels:
      - "traefik.enable=false"

  updater:
    build:
      context: ..
      dockerfile: apps/updater/Dockerfile
    container_name: sr24_updater
    restart: always
    environment:
      NODE_ENV: production
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: timescaledb
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - timescaledb
      - redis
    networks:
      - sr24_backend
    labels:
      - "traefik.enable=false"

networks:
  traefik_proxy:
    external: true
  sr24_backend:
    driver: bridge

volumes:
  timescaledb_data:
  redis_data:
